language: python
python:
  - 2.7

before_install:
  # Install conda
  - sudo pip install conda
  # install deps
  - sudo conda init
  - sudo conda update --yes  conda 
  - deps='pip numpy pandas requests nose numpydoc sphinx'
  - conda create -p $HOME/py --yes $deps "python=$TRAVIS_PYTHON_VERSION"
  - export PATH=$HOME/py/bin:$PATH
     # add for profile
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

  
# command to install dependencies
install: 
  - pip install -r tools/travis-requirements.txt
  - python setup.py install
# add for profile
  - sudo apt-get install -qq g++-4.8
  - export CXX="g++-4.8"
  - pip install nose-cprof
  - pip install properform


